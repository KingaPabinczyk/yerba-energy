{% extends "base.html" %}
{% block content %}

<div class="text-center my-5">
  <h3 class="fw-bold display-6">Użytkownicy</h3>
</div>

<div class="row margin-b">
  {% if users %}
    {% for user in users %}
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
        <div class="card product-card h-100 border-0 shadow-sm">
          <div class="card-body d-flex flex-column text-center">
            <h6 class="card-title fw-bold text-dark mb-2">{{ user.username }}</h6>
            <p class="text-muted mb-1">Email: {{ user.email }}</p>
            <p class="text-muted mb-3">Rola: {{ user.role }}</p>

            <div class="mt-auto">
              <form method="POST" action="{{ url_for('main.delete_user', user_id=user.id) }}">
                <button type="submit" class="btn btn-danger w-100">Usuń</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p class="text-muted">Brak użytkowników.</p>
  {% endif %}
</div>

{% endblock %}
